<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell - Music Player</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/337528cf03.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./images/468-thumbnail.png" class="song-img" alt="music album cover">



        </div>
    </div>
        


    <script src="./script.js"></script>
</body>
</html>
